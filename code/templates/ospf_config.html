<!DOCTYPE html>
<html>
<head>
    <title>OSPF Configuration</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- Bootstrap JSS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Configure OSPF:</h1>
    <form method="POST">
        <label for="ospf_id">OSPF ID:</label>
        <input type="text" id="ospf_id" name="ospf_id" required><br>
        
        <label for="ospf_router_id">Router ID:</label>
        <input type="text" id="ospf_router_id" name="ospf_router_id" required><br>
        
        <label for="ospf_networks">OSPF Networks (comma-separated):</label>
        <input type="text" id="ospf_networks" name="ospf_networks" required><br>

        <label for="ospf_area">OSPF Network Area:</label>
        <input type="text" id="ospf_area" name="ospf_area" required><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
